<h1>
  {{title}}
</h1>

<md-card>
	<md-card-content>
		<md-input-container>
			<input mdInput placeholder="Favorite food">
		</md-input-container>

		<md-select placeholder="Favorite food">
			<md-option *ngFor="let food of foods" [value]="food.value">
				{{ food.viewValue }}
			</md-option>
		</md-select>
	</md-card-content>
</md-card>
